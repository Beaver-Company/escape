machine:
  services:
  - docker
  environment:
    ESCAPE_PROJECT: "_"
    ESCAPE_STORAGE_BACKEND: "escape"
    ESCAPE_API_SERVER: "https://registry.ankyra.io"

dependencies:
  pre:
  - curl https://storage.googleapis.com/escape-releases-eu/escape-v0.10.3.tgz > escape.tgz
  - rm -rf escape && tar -xvzf escape.tgz
  - mv escape /home/ubuntu/bin
  - escape version

compile:
  override:
  - escape state create
  - escape state create --deploy
  - escape release
  - ./escape deploy escape-client-latest
  - ./escape errands run upload_to_gcs -v bucket=escape-releases-eu


test:
  override:
  - echo "Already tested"

